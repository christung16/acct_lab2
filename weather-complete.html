<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>香港9日天氣預測</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        h1, footer {
          text-align: center;
        }
        
        #nine-day-forecast > div {
          border: solid 1px grey;
          padding: 2em;
          margin-bottom: 1em;
          
        }
        </style>        
  </head>
  <body>

    <h1>HK Weather Forecast</h1>
    <div id="nine-day-forecast"></div>
    <hr>
    <footer>API: Hong Kong Weather Observatory</footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        apiUrl = 'https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=fnd&lang=tc';
        fetch(apiUrl)
          .then(response => response.json()) // geting response from API
          .then(data => { // Retrieving JSON data
            var output = document.querySelector('#nine-day-forecast');
            const descriptionEl = document.createElement("p");
            descriptionEl.innerHTML = data.generalSituation;
            output.appendChild(descriptionEl); // end of showing general situation
            weatherForecast = data.weatherForecast; // weatherForcast is an array
 		    weatherForecast.forEach((item) => {
                const forecast = document.createElement("div");
                forecast.innerHTML = item.forecastDate
                      + " " 
                      + item.week
                      + " : " 
                      + item.forecastMaxtemp.value 
                      + "°C";
            output.appendChild(forecast);
            });
          }
        );
        
    
    </script>    
  </body>
</html>
